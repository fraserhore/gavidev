<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="content-full">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>{{identityNode.name}}</h1>
    <div>{{versionNode.description}}</div>

    <h4>Add a Folder</h4>

    <form is="iron-form" id="formPost" method="post" action="/">
      <paper-input name="name" label="Name" required></paper-input>
      <br>
      <paper-textarea name="description" label="Description"></paper-textarea>
      <br>
      <paper-button raised onclick="clickHandler(event)">Submit</paper-button>
    </form>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-full',

      properties: {
        identityNode: {
          type: Object,
          value: function() { return {}; },
          notify: true
        },
        versionNode: {
          type: Object,
          value: function() { return {}; },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
